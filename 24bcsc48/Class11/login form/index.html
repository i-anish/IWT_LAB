<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">
        <div class="card">
            <h2>Login</h2>

            <input class="text" type="text" name="username" id="" placeholder="Username"> 
            <input class="text" type="password" name="username" id="" placeholder="Password">
            
            <span style="margin-top: 20px; letter-spacing: 0px;">
                <input type="checkbox" name="check" id="check">
                <label for="check">Remember Me</label>
            </span>

            <input class="submit" type="submit" value="Login">
        </div>
    </div>

</body>

</html>

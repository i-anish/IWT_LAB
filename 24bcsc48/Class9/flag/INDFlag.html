<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>

    <style> 

    body{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .flag{
        
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 100px;

    }

    .orange{
        background-color: rgb(245, 163, 12);
    }
    .white{
        background-color: whitesmoke;
    }
    .green{
        background-color: rgb(17, 88, 17);
    }

    img{
        height: 100px;
        width: 100px;
        background-color: whitesmoke;
    }

    </style>
</head>
<body>

    
<div class="flag orange"></div>
<div class="flag white">
        <img src="/Class9/flag/download.png" alt="Ashok Chakra">
</div>
<div class="flag green"></div>

    
</body>
</html>


<!DOCTYPE html>
<html>
	<head>
		<title>My WebPage</title>
		
		<style>
			body{
				background-color: black;
				color: yellow;
				
			}
			
			p{
				font-size: 20px;
				color: red;
			}
		</style>
		
	</head>	
	
	<body>

			Hello World!
		</p>
